<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alunos</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        input {
            display: block;
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Lista de Alunos</h2>
    <ul id="alunoList"></ul>

    <h2>Adicionar Novo Aluno</h2>
    <form id="alunoForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="text" id="rg" placeholder="RG" required>
        <input type="text" id="endereco" placeholder="EndereÃ§o" required>
        <input type="text" id="curso" placeholder="Curso" required>
        <input type="number" id="saldoMoedas" placeholder="Saldo de Moedas" required>
        <button type="submit">Adicionar Aluno</button>
    </form>

    <script>
        const api = axios.create({
            baseURL: 'http://localhost:8080',  // URL do seu back-end Spring Boot
        });

        document.addEventListener('DOMContentLoaded', fetchAlunos);

        async function fetchAlunos() {
            try {
                const response = await api.get('/alunos');
                const alunos = response.data;
                const alunoList = document.getElementById('alunoList');
                alunoList.innerHTML = '';
                alunos.forEach(aluno => {
                    const li = document.createElement('li');
                    li.textContent = `${aluno.nome} - ${aluno.curso}`;
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Deletar';
                    deleteButton.onclick = () => handleDelete(aluno.id);
                    li.appendChild(deleteButton);
                    alunoList.appendChild(li);
                });
            } catch (error) {
                console.error('Erro ao buscar alunos:', error);
            }
        }

        document.getElementById('alunoForm').onsubmit = async (e) => {
            e.preventDefault();
            const novoAluno = {
                nome: document.getElementById('nome').value,
                cpf: document.getElementById('cpf').value,
                rg: document.getElementById('rg').value,
                endereco: document.getElementById('endereco').value,
                curso: document.getElementById('curso').value,
                saldoMoedas: parseInt(document.getElementById('saldoMoedas').value)
            };
            try {
                await api.post('/alunos', novoAluno);
                fetchAlunos();
                document.getElementById('alunoForm').reset();
            } catch (error) {
                console.error('Erro ao criar aluno:', error);
            }
        };

        async function handleDelete(id) {
            try {
                await api.delete(`/alunos/${id}`);
                fetchAlunos();
            } catch (error) {
                console.error('Erro ao deletar aluno:', error);
            }
        }
    </script>
</body>
</html>
