<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Moedas e Extrato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1, h2 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error, #sendCoinsMessage {
            margin-top: 10px;
        }
        #error {
            color: red;
        }
        #sendCoinsMessage.success {
            color: green;
        }
        #sendCoinsMessage.error {
            color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Moedas e Extrato</h1>
        <div id="loginForm">
            <form id="login">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
            </form>
            <p id="error"></p>
        </div>
        <div id="userInfo" style="display: none;">
            <p>Bem-vindo, <span id="userDisplay"></span></p>
            <button id="logout">Sair</button>
            <div id="studentView" style="display: none;">
                <h2>Seu Saldo de Moedas: <span id="coinBalance"></span></h2>
                <h3>Extrato de Transações</h3>
                <div id="transactions"></div>
            </div>
            <div id="professorView" style="display: none;">
                <h2>Enviar Moedas para Aluno</h2>
                <form id="sendCoinsForm">
                    <label for="studentSelect">Selecione o Aluno:</label>
                    <select id="studentSelect" required>
                        <option value="">Escolha um aluno</option>
                    </select>
                    <label for="amount">Quantidade de Moedas:</label>
                    <input type="number" id="amount" required min="1">
                    <button type="submit">Enviar Moedas</button>
                </form>
                <p id="sendCoinsMessage"></p>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('login');
        const errorDisplay = document.getElementById('error');
        const userInfo = document.getElementById('userInfo');
        const loginFormDiv = document.getElementById('loginForm');
        const userDisplay = document.getElementById('userDisplay');
        const logoutButton = document.getElementById('logout');
        const studentView = document.getElementById('studentView');
        const professorView = document.getElementById('professorView');
        const coinBalance = document.getElementById('coinBalance');
        const transactions = document.getElementById('transactions');
        const sendCoinsForm = document.getElementById('sendCoinsForm');
        const sendCoinsMessage = document.getElementById('sendCoinsMessage');
        const studentSelect = document.getElementById('studentSelect');

        let currentUser = null;

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Login failed');
                }

                const data = await response.json();
                currentUser = data.user;
                showUserInfo(currentUser);
            } catch (err) {
                errorDisplay.textContent = err.message;
                console.error('Erro de login:', err); // Adicionado log de erro
            }
        });

        logoutButton.addEventListener('click', () => {
            loginFormDiv.style.display = 'block';
            userInfo.style.display = 'none';
            studentView.style.display = 'none';
            professorView.style.display = 'none';
            loginForm.reset();
            errorDisplay.textContent = '';
            currentUser = null;
        });

        sendCoinsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentId = studentSelect.value;
            const amount = document.getElementById('amount').value;

            try {
                const response = await fetch('/api/send-coins', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: currentUser.username, 
                        password: currentUser.password, 
                        studentId: parseInt(studentId), 
                        amount: parseInt(amount) 
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to send coins');
                }

                const data = await response.json();

                sendCoinsMessage.textContent = `Moedas enviadas com sucesso. Novo saldo do aluno: ${data.newBalance}`;
                sendCoinsMessage.className = 'success';
                sendCoinsForm.reset();
            } catch (err) {
                sendCoinsMessage.textContent = `Erro ao enviar moedas: ${err.message}`;
                sendCoinsMessage.className = 'error';
            }
        });

        async function showUserInfo(user) {
            userDisplay.textContent = user.username;
            loginFormDiv.style.display = 'none';
            userInfo.style.display = 'block';
            if (user.type === 'student') {
                studentView.style.display = 'block';
                professorView.style.display = 'none';
                fetchCoinBalance(user.id);
                fetchTransactions(user.id);
            } else {
                studentView.style.display = 'none';
                professorView.style.display = 'block';
                await fetchStudents();
            }
        }

        async function fetchStudents() {
            try {
                const response = await fetch('/api/students');
                const students = await response.json();
                studentSelect.innerHTML = '<option value="">Escolha um aluno</option>';
                students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.id;
                    option.textContent = student.username;
                    studentSelect.appendChild(option);
                });
            } catch (err) {
                console.error('Erro ao buscar lista de alunos:', err);
            }
        }

        async function fetchCoinBalance(studentId) {
            try {
                const response = await fetch(`/api/coins/${studentId}`);
                const data = await response.json();
                coinBalance.textContent = data.coins;
            } catch (err) {
                coinBalance.textContent = 'Erro ao buscar saldo';
            }
        }

        async function fetchTransactions(studentId) {
            try {
                const response = await fetch(`/api/transactions/${studentId}`);
                const data = await response.json();
                displayTransactions(data);
            } catch (err) {
                transactions.innerHTML = '<p>Erro ao buscar transações.</p>';
            }
        }

        function displayTransactions(transactionList) {
            if (transactionList.length === 0) {
                transactions.innerHTML = '<p>Nenhuma transação encontrada.</p>';
                return;
            }

            let tableHtml = `
                <table>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                    
                    </tr>
            `;

            transactionList.forEach(transaction => {
                tableHtml += `
                    <tr>
                        <td>${new Date(transaction.date).toLocaleString()}</td>
                        <td>${transaction.description}</td>
                        <td>${transaction.amount}</td>
                    </tr>
                `;
            });

            tableHtml += '</table>';
            transactions.innerHTML = tableHtml;
        }
    </script>
</body>
</html>
